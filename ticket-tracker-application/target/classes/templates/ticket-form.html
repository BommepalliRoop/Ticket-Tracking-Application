<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create New Ticket</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		body {
			background-color: #f8f9fa;
		}
		.navbar {
            background-color: blue;
            color: white;
        }

        

		.container {
			margin-top: 50px;
		}

		h2 {
			margin-bottom: 20px;
		}

		.form-table {
			width: 70%;
			margin: 0 auto;
		}

		.form-table input[type="text"],
		.form-table input[type="number"],
		.form-table input[type="date"],
		.form-table textarea {
			width: 100%;
			padding: 10px;
			margin: 5px 0;
			display: inline-block;
			border: 1px solid #ccc;
			box-sizing: border-box;
			border-radius: 5px;
		}

		.form-table input[type="submit"] {
			background-color: #007bff;
			color: white;
			padding: 10px 15px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.form-table input[type="submit"]:hover {
			background-color: #0056b3;
		}
		footer{
			background-color: lightgrey;
			padding: 5px;
		}
	</style>
</head>

<body>
	
	<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <h4 class="navbar-brand">Ticket Tracker Application</h4>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/tickets/newTicket}">Create Ticket</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

	<div class="container mt-3">
		<h2 class="text-center">Create Ticket</h2>
		<form th:action="@{/admin/saveTicket}" method="post" th:object="${ticket}" class="form-table">
			<table class="table table-bordered">
				<tr hidden="hidden">
                    <td>Id</td>
                    <td><input type="number" th:field="*{id}"  hidden="hidden"></td>
                </tr>
				<tr>
					<td>ticketTitle</td>
					<td><input type="text" th:field="*{ticketTitle}" required></td>
				</tr>
				<tr>
					<td>ticketShortDescription</td>
					<td><input type="text" th:field="*{ticketShortDescription}" required></td>
				</tr>
				<tr hidden="hidden">
					<td>ticketCreatedOn</td>
					<td><input type="hidden" th:field="*{ticketCreatedOn}"></td>
				</tr>

				<tr>
					<td>Content</td>
					<td><textarea th:field="*{content}" required></textarea></td>
				</tr>
				<tr>
					<td colspan="2" class="text-center"><input type="submit" value="Save Ticket"></td>
				</tr>
			</table>
		</form>
	</div>
	<footer class="text-center mt-4">
        <p><b>Copyright &copy; 2023 GreatLearning All rights reserved</b></p>
    </footer>
</body>

</html>
