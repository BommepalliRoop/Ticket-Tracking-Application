<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
            font-family: 'Arial', sans-serif;
        }

        h2 {
            color: #007bff;
        }
        .navbar {
            background-color: blue;
            color: white;
        }

        

        .container {
            margin-top: 50px;
        }

        .table th,
        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .action-links a {
            margin-right: 10px;
        }

        .update-btn,
        .delete-btn {
            padding: 5px 10px;
            font-size: 14px;
        }

        .table-bordered th,
        .table-bordered td {
            border: 1px solid #dee2e6;
        }

        .table-bordered th {
            background-color: #007bff;
            color: #fff;
        }

        /* Add this style for even row color */
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        footer{
			background-color: lightgrey;
			padding: 5px;
		}
    </style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <h4 class="navbar-brand">Ticket Tracker Application</h4>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/tickets/newTicket}">Create Ticket</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <div class="container">
        <h2 class="text-center mb-4">Search Results</h2>
        
        <!-- Add this section to display the error message -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>ticketTitle</th>
                    <th>ticketShortDescription</th>
                    <th>ticketCreatedOn</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="t : ${ticket}">
                    <td th:text="${t.id}"></td>
                    <td th:text="${t.ticketTitle}"></td>
                    <td th:text="${t.ticketShortDescription}"></td>
                    <td th:text="${t.ticketCreatedOn}"></td>
                    <td class="action-links">
                        <a th:href="@{/admin/{id}/edit (id=${t.id})}" class="btn btn-primary update-btn">Update</a>
                        <a th:href="@{/admin/{id}/delete (id=${t.id})}" class="btn btn-danger delete-btn">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/admin/tickets}" class="btn btn-primary">Back</a>
    </div>

<footer class="text-center mt-4">
        <p><b>Copyright &copy; 2023 GreatLearning All rights reserved</b></p>
    </footer>
</body>

</html>
